name: 'pnpm install with cache'
description: 'Doing installs'
runs:
  using: 'composite'
  steps:
    - name: 'Setting up Node'
      uses: actions/setup-node@v4
      with:
        node-version-file: .node-version

    - uses: pnpm/action-setup@v4
      with:
        version: 8.15.4

    - name: Install dependencies
      shell: bash
      run: pnpm install
