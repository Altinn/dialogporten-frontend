query altinn2messages($selectedAccountIdentifier: String!) {
  altinn2messages(selectedAccountIdentifier: $selectedAccountIdentifier) {
    MessageId
    MessageLink
    Subject
    Status
    LastChangedDateTime
    CreatedDate
    LastChangedBy
    ServiceOwner
    Type
    ServiceCode
    ServiceEdition
    ArchiveReference
    _links {
      self {
        href
      }
      print {
        href
        mimeType
      }
      portalview {
        href
      }
      metadata {
        href
      }
    }
  }
}
