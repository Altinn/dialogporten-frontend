query getAllDialogsForParties(
  $partyURIs: [String!]
  $search: String
  $org: [String!]
  $status: [DialogStatus!]
  $continuationToken: String
  $limit: Int
  $label: [SystemLabel!]
  $createdAfter: DateTime
  $createdBefore: DateTime
  $updatedAfter: DateTime
  $updatedBefore: DateTime
) {
  searchDialogs(
    input: {
      party: $partyURIs
      search: $search
      org: $org
      status: $status
      continuationToken: $continuationToken
      orderBy: { createdAt: null, updatedAt: null, dueAt: null, contentUpdatedAt: DESC }
      systemLabel: $label
      createdAfter: $createdAfter
      createdBefore: $createdBefore
      updatedAfter: $updatedAfter
      updatedBefore: $updatedBefore
      limit: $limit
      excludeApiOnly: true
    }
  ) {
    items {
      ...SearchDialogFields
    }
    hasNextPage
    continuationToken
  }
}

