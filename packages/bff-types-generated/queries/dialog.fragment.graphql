fragment SearchDialogFields on SearchDialog {
  id
  party
  org
  progress
  guiAttachmentCount
  status
  createdAt
  updatedAt
  extendedStatus
  seenSinceLastUpdate {
    ...SeenLogFields
  }
  latestActivity {
    description {
      value
      cultureCode
    }
    dialogElementId
    performedBy
  }
  content {
    ...DialogContentFields
  }
}

fragment DialogByIdFields on Dialog {
  id
  party
  org
  progress
  elements {
    ...DialogElement
  }
  activities {
  	...DialogActivity
  }
  guiActions {
    ...GuiActionFields
  }
  seenSinceLastUpdate {
    ...SeenLogFields
  }
  status
  createdAt
  updatedAt
  extendedStatus
  content {
    ...DialogContentFields
  }
}

fragment GuiActionFields on GuiAction {
    id
    action
    url
    isAuthorized
    httpMethod
    title {
       value
       cultureCode
    }
    priority
}

fragment DialogContentFields on Content {
    type
    mediaType
    value {
      value
      cultureCode
    }
}

fragment DialogElement on Element {
    id
    urls {
      consumerType
      url
    }
    type
    displayName {
      value
      cultureCode
    }
}

fragment DialogActivity on Activity {
    id
    type
    createdAt
    dialogElementId
    performedBy
}

fragment SeenLogFields on SeenLog {
    id
    seenAt
    endUserName
    isCurrentEndUser
}
