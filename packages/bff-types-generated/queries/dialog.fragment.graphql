fragment SearchDialogFields on SearchDialog {
  id
  party
  org
  progress
  guiAttachmentCount
  status
  createdAt
  dueAt
  contentUpdatedAt
  hasUnopenedContent
  extendedStatus
  serviceResource
  seenSinceLastContentUpdate {
    ...SeenLogFields
  }
  fromServiceOwnerTransmissionsCount
  fromPartyTransmissionsCount
  content {
    title {
      ...DialogContentFields
    }
    summary {
      ...DialogContentFields
    }
    senderName {
      ...DialogContentFields
    }
    extendedStatus {
      ...DialogContentFields
    }
  }
  endUserContext {
    systemLabels
  }
}

fragment SearchAutocompleteDialogFields on SearchDialog {
  id
  seenSinceLastContentUpdate {
    ...SeenLogFields
  }
  content {
    title {
      ...DialogContentFields
    }
    summary {
      ...DialogContentFields
    }
  }
}

fragment DialogByIdFields on Dialog {
  id
  dialogToken
  party
  org
  progress
  fromServiceOwnerTransmissionsCount
  fromPartyTransmissionsCount
  attachments {
    ...AttachmentFields
  }
  activities {
    ...DialogActivity
  }
  guiActions {
    ...GuiActionFields
  }
  seenSinceLastContentUpdate {
    ...SeenLogFields
  }
  transmissions {
    ...TransmissionFields
  }
  status
  dueAt
  createdAt
  contentUpdatedAt
  extendedStatus
  endUserContext {
    systemLabels
  }
  content {
    title {
      ...DialogContentFields
    }
    summary {
      ...DialogContentFields
    }
    senderName {
      ...DialogContentFields
    }
    additionalInfo {
      ...DialogContentFields
    }
    extendedStatus {
      ...DialogContentFields
    }
    mainContentReference {
      ...DialogContentFields
    }
  }
}

fragment TransmissionFields on Transmission {
  id
  isAuthorized
  createdAt
  type
  sender {
    actorType
    actorId
    actorName
  }
  relatedTransmissionId
  content {
    title {
      value {
        value
        languageCode
      }
      mediaType
    }
    summary {
      value {
        value
        languageCode
      }
      mediaType
    }
    contentReference {
      value {
        value
        languageCode
      }
      mediaType
    }
  }
  attachments {
    id
    displayName {
      value
      languageCode
    }
    urls {
      id
      url
      consumerType
      mediaType
    }
  }
}

fragment GuiActionFields on GuiAction {
  id
  url
  isAuthorized
  isDeleteDialogAction
  action
  authorizationAttribute
  priority
  httpMethod
  title {
    languageCode
    value
  }
  prompt {
    value
    languageCode
  }
}

fragment DialogContentFields on ContentValue {
  mediaType
  value {
    value
    languageCode
  }
}

fragment AttachmentUrlFields on AttachmentUrl {
  id
  url
  consumerType
  mediaType
}

fragment AttachmentFields on Attachment {
  id
  displayName {
    value
    languageCode
  }
  urls {
    ...AttachmentUrlFields
  }
}

fragment DialogActivity on Activity {
  id
  transmissionId
  performedBy {
    actorType
    actorId
    actorName
  }
  description {
    value
    languageCode
  }
  type
  createdAt
}

fragment SeenLogFields on SeenLog {
  id
  seenAt
  seenBy {
    actorType
    actorId
    actorName
  }
  isCurrentEndUser
}

fragment CountableDialogFields on SearchDialog {
  id
  org
  party
  contentUpdatedAt
  status
  endUserContext {
    systemLabels
  }
  seenSinceLastContentUpdate {
    isCurrentEndUser
  }
}
