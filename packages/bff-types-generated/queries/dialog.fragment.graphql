fragment SearchDialogFields on SearchDialog {
  id
  party
  org
  progress
  guiAttachmentCount
  status
  createdAt
  updatedAt
  extendedStatus
  seenSinceLastUpdate {
    ...SeenLogFields
  }
  latestActivity {
    description {
      value
      languageCode
    }
    performedBy {
      actorType
      actorId
      actorName
    }
  }
  content {
    title {
      ...DialogContentFields
    }
    summary {
      ...DialogContentFields
    }
    senderName {
      ...DialogContentFields
    }
    extendedStatus {
      ...DialogContentFields
    }
  }
}

fragment DialogByIdFields on Dialog {
  id
  party
  org
  progress
  attachments {
    ...AttachmentFields
  }
  activities {
  	...DialogActivity
  }
  guiActions {
    ...GuiActionFields
  }
  seenSinceLastUpdate {
    ...SeenLogFields
  }
  status
  createdAt
  updatedAt
  extendedStatus
  content {
    title {
      ...DialogContentFields
    }
    summary {
      ...DialogContentFields
    }
    senderName {
      ...DialogContentFields
    }
    additionalInfo {
      ...DialogContentFields
    }
    extendedStatus {
      ...DialogContentFields
    }
    mainContentReference {
      ...DialogContentFields
    }
  }
}

fragment GuiActionFields on GuiAction {
    id
    action
    url
    isAuthorized
    httpMethod
    title {
       value
       languageCode
    }
    priority
}

fragment DialogContentFields on ContentValue {
    mediaType
    value {
      value
      languageCode
    }
}

fragment AttachmentUrlFields on AttachmentUrl {
  id
  url
  consumerType
}

fragment AttachmentFields on Attachment {
    id
    displayName {
      value
      languageCode
    }
    urls {
      ...AttachmentUrlFields
    }
}

fragment DialogActivity on Activity {
    id
    type
    createdAt
    performedBy {
      actorType
      actorId
      actorName
    }
}

fragment SeenLogFields on SeenLog {
    id
    seenAt
    seenBy {
      actorType
      actorId
      actorName
    }
    isCurrentEndUser
}
