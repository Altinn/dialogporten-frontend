fragment partyFields on AuthorizedParty {
  party
  hasOnlyAccessToSubParties
  partyType
  subParties {
    ...subPartyFields
  }
  name
  isCurrentEndUser
  isDeleted
  partyUuid
}

fragment subPartyFields on AuthorizedSubParty {
  party
  partyType
  name
  isCurrentEndUser
  isDeleted
  partyUuid
}
