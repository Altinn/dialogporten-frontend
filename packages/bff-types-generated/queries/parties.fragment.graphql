fragment partyFields on AuthorizedParty {
      party
      partyType
      subParties {
        ...subPartyFields
      }
      isAccessManager
      isMainAdministrator
      name
      isCurrentEndUser
}

fragment subPartyFields on AuthorizedParty {
  party
  partyType
  isAccessManager
  isMainAdministrator
  name
  isCurrentEndUser
}
